<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commission">
            <h2><span jhiTranslate="gestionMobileApp.commission.detail.title">Commission</span> {{commission.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionMobileApp.commission.montantmin">Montantmin</span></dt>
                <dd>
                    <span>{{commission.montantmin}}</span>
                </dd>
                <dt><span jhiTranslate="gestionMobileApp.commission.montantmax">Montantmax</span></dt>
                <dd>
                    <span>{{commission.montantmax}}</span>
                </dd>
                <dt><span jhiTranslate="gestionMobileApp.commission.commission">Commission</span></dt>
                <dd>
                    <span>{{commission.commission}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commission', commission.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
