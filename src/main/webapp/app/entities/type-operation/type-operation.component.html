<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionMobileApp.typeOperation.home.title">Type Operations</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-type-operation" [routerLink]="['/type-operation/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="gestionMobileApp.typeOperation.home.createLabel">
            Create new Type Operation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'gestionMobileApp.typeOperation.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="typeOperations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="gestionMobileApp.typeOperation.retrait">Retrait</span></th>
            <th><span jhiTranslate="gestionMobileApp.typeOperation.depot">Depot</span></th>
            <th><span jhiTranslate="gestionMobileApp.typeOperation.achatcredit">Achatcredit</span></th>
            <th><span jhiTranslate="gestionMobileApp.typeOperation.operation">Operation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let typeOperation of typeOperations ;trackBy: trackId">
                <td><a [routerLink]="['/type-operation', typeOperation.id, 'view' ]">{{typeOperation.id}}</a></td>
                <td>{{typeOperation.retrait}}</td>
                <td>{{typeOperation.depot}}</td>
                <td>{{typeOperation.achatcredit}}</td>
                <td>
                    <div *ngIf="typeOperation.operation">
                        <a [routerLink]="['../operation', typeOperation.operation?.id, 'view' ]" >{{typeOperation.operation?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/type-operation', typeOperation.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/type-operation', typeOperation.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'type-operation/'+ typeOperation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
