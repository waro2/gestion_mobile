<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="client">
            <h2><span jhiTranslate="gestionMobileApp.client.detail.title">Client</span> {{client.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionMobileApp.client.telephone">Telephone</span></dt>
                <dd>
                    <span>{{client.telephone}}</span>
                </dd>
                <dt><span jhiTranslate="gestionMobileApp.client.nom">Nom</span></dt>
                <dd>
                    <span>{{client.nom}}</span>
                </dd>
                <dt><span jhiTranslate="gestionMobileApp.client.prenoms">Prenoms</span></dt>
                <dd>
                    <span>{{client.prenoms}}</span>
                </dd>
                <dt><span jhiTranslate="gestionMobileApp.client.piecedidentite">Piecedidentite</span></dt>
                <dd>
                    <span>{{client.piecedidentite}}</span>
                </dd>
                <dt><span jhiTranslate="gestionMobileApp.client.operateur">Operateur</span></dt>
                <dd>
                    <div *ngIf="client.operateur">
                        <a [routerLink]="['/operateur', client.operateur?.id, 'view']">{{client.operateur?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestionMobileApp.client.utilisateur">Utilisateur</span></dt>
                <dd>
                    <div *ngIf="client.utilisateur">
                        <a [routerLink]="['/utilisateur', client.utilisateur?.id, 'view']">{{client.utilisateur?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/client', client.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
